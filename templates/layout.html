<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale = 1.0">
        <title>Bebooked</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body style="background-color: rgba(244, 244, 244, 0.8);">
        <nav class="fixed-top" style="background-color:white;">
            <div class="container-fluid"style="margin-top: 1em;display:grid; grid-template-columns: 100px 1fr auto 30px; align-items:center;box-shadow: 0px 20px 9px -14px rgba(0,0,0,0.33);">
                <div class="col-1 navbar-header">
                    <a href="/">
                        <img style="width:100px;height:100px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDOM9RGJEq8K4AC2KCwJqbtQs6mpApfhIvyA&usqp=CAU" >
                    </a>
                </div>
                <div class="col-auto nav navbar-nav"style="align-content: center">
                    <form class="d-flex justify-content-center" action="/search" method="post">
                        <div class="form-group md-8">
                            <input class="form-control" type="search" name="text" placeholder="Search" aria-label="Search" style="background-color:rgba(244, 244, 244, 0.8);">
                        </div>
                        <div class="form-group mb-2">
                            <button class="btn btn-outline-success" style="margin-left:10px;"type="submit">Search</button>
                        </div>
                    </form>
                </div>
                <div class="col-3 nav navbar-nav">
                    <div class="dropdown d-flex align-content-center" >
                        <button class="btn btn-success" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style=" margin-bottom:1em ;">
                            <div style="display:grid; grid-template-rows: 40px 1fr;align-content: center;">
                                <div>
                                    <img src="https://www.reshot.com/preview-assets/icons/HEXSG3N6YQ/reading-newspaper-HEXSG3N6YQ.svg" style="height:40px; width:40px;background-color: transparent;">
                                </div>
                                <div style="align-content: center; margin-top:3px;">
                                    <p style="align-content: center; margin-bottom:0;">
                                    {% block username %}
                                    {% endblock username %}
                                    </p>
                                </div>
                            </div>

                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            {% block pname %}

                            {% endblock pname %}
                            <li><a class="dropdown-item" href="/logout">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div style="margin-top: 120px;">
            <div style="background-color: rgba(244, 244, 244, 0.8);">
                {% if get_flashed_messages() %}
                    <header>
                        <div class="alert alert-primary mb-0 text-center" role="alert">
                            {{ get_flashed_messages() | join(" ") }}
                        </div>
                    </header>
                {% endif %}
                {% block content %}

                {% endblock content %}
            </div>
        </div>

        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    </body>
</html>
