<!DOCTYPE html>
<html lang="en" style="background-image: library.jpg">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale = 1.0">
        <title>Bebooked</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="vh-100 bg-image" style="background-image: url('https://wallpapercave.com/wp/wp12420099.jpg'); background-size:cover;">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                {% if get_flashed_messages() %}
                    <header>
                        <div class="alert alert-primary mb-0 text-center" role="alert">
                            {{ get_flashed_messages() | join(" ") }}
                        </div>
                    </header>
                {% endif %}
                <div class="row d-flex justify-content-end align-items-center h-100">
                    <div class="col-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-4">
                            <h2 class="text-uppercase text-center mb-2">Log in</h2>
                            <form action="/login" method="post">
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="lb1">Username / Email</label>
                                    <input autocomplete="off" id="lb1"autofocus required class="form-control form-control-lg" name="username" placeholder="Email/Username" type="text">
                                </div>
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="lb2">Password</label>
                                    <input class="form-control form-control-lg" required id="lb2" name="password" placeholder="Password" type="password">
                                </div>
                                <div style="display:grid ; grid-template-columns: 1fr 0.1fr 1fr; grid-template-rows : 1fr;">
                                    <button class="btn btn-success btn-block btn-lg gradient-custom-4" type="submit">Login</button>
                                    <div></div>
                                    <button class="btn btn-success btn-block btn-lg gradient-custom-4" type="submit">
                                        <a class="nav-link" style="color: white;"href="/register">Register</a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
